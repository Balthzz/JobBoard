<body>
  <section class="form form-100 gradient-form" style="background-color: rgb(8, 8, 8); padding: 4vh; margin: 5vh;">
      <div>
        <h1 style="color: rgba(253, 252, 251, 0.644);">Data Base Monitoring</h1>

  <section class="form form-100 gradient-form" style="background-color: rgb(24, 30, 102)">    

    <!-- Add peoples form -->
    <div id="form_peoples" tabindex="-1" style="display:none">
        <div class="modal-content">
          <div class="modal-body">
            <div class="myform bg-dark">
              
              <section class="row form form-100 gradient-form" style="background-color: rgb(42, 50, 151)">
                <div class="container col-sm-12 card rounded-5 card-body p-lg-8 mw-md-6 text-black justify-content-center align-items-center h-10" style="height: 700px;">
                  <div class="text-center">
                    <form id = "add_people_form" style="display:block">
                      <label for="firstName">First Name (Required):</label>
                      <input type="text" id="firstName" name="firstName" required ><br>
                      <br>
                      <label for="lastName">Last Name (Required):</label>
                      <input type="text" id="lastName" name="lastName" required ><br>
                      <br>
                      <label for="statu">Status : </label>
                      <select name="statu" id="statu">
                          <option value="candidat">Candidat</option>
                          <option value="entreprise">Entreprise</option>
                          <option value="admin">Administrateur</option>
                      </select><br>
                      <br>
                      <label for="tel">Téléphone (Required):</label>
                      <input type="tel" id="tel" name="tel" minlength="10" maxlength="10" required ><br>
                      <br>
                      <label for="email">Email (Required):</label>
                      <input type="email" id="email" name="email" required ><br>
                      <br>
                      <label for="mdp1">Mot de passe (Required):</label>
                      <input type="password" id="mdp1" name="mdp1" required><br>
                      <span class="error-message" id="mdpError"></span><br>
                      <br>
                      <label for="mdp2"> Confirmer Mot de passe (Required):</label>
                      <input type="password" id="mdp2" name="mdp2" required><br>
                      <br>
                      <button id="addPeople">ADD</button>
                    </form>
                  </div>
                </div>
              </section>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add companies form -->
    <div id="form_companies" tabindex="-1" style="display:none">
      <div class="modal-content">
        <div class="modal-body">
          <div class="myform bg-dark">
            
            <section class="row form form-100 gradient-form" style="background-color: rgb(42, 50, 151)">
              <div class="container col-sm-12 card rounded-5 card-body p-lg-8 mw-md-6 text-black justify-content-center align-items-center h-10" style="height: 700px;">
                <div class="text-center">
                  <form id = "add_companies_form" style="display:block">
                    <label for="name">Nom (Required):</label>
                    <input type="text" id="name" name="name" required ><br>
                    <br>
                    <label for="locationAdress">Localisation (Required):</label>
                    <input type="text" id="locationAdress" name="locationAdress" required ><br>
                    <br>
                    <label for="sector">Secteur (Required):</label>
                    <input type="text" id="sector" name="locationAdress" required ><br>
                    <br>
                    <button id="addCompany">ADD</button>
                  </form>
                </div>
              </div>
            </section>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Add advertisement form -->
  <div id="form_advertisement" tabindex="-1" style="display:none">
    <div class="modal-content">
      <div class="modal-body">
        <div class="myform bg-dark">
          
          <section class="row form form-100 gradient-form" style="background-color: rgb(42, 50, 151)">
            <div class="container col-sm-12 card rounded-5 card-body p-lg-8 mw-md-6 text-black justify-content-center align-items-center h-10" style="height: 700px;">
              <div class="text-center">
                <form id = "add_advertisement_form" style="display:block">
                  <label for="titleAd">Title (Required):</label>
                  <input type="text" id="titleAd" name="titleAd" required ><br>
                  <br>
                  <label for="contract">Contrat (Required):</label>
                  <input type="text" id="contract" name="contract" required ><br>
                  <br>
                  <label for="shortDescription">Courte description (Required):</label>
                  <input type="text" id="shortDescription" name="shortDescription" required ><br>
                  <br>
                  <label for="detailDescription">Description détaillée (Required):</label>
                  <input type="text" id="detailDescription" name="detailDescription" required ><br>
                  <br>
                  <label for="id_companies">ID de la compagnie proposant ce poste  (Required):</label>
                  <input type="text" id="id_companies" name="id_companies" required ><br>
                  <br>
                  <button id="addAdvertisement">ADD</button>
                </form>
              </div>
            </div>
          </section>
          
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Add advertisement form -->
  <div id="form_application" tabindex="-1" style="display:none">
    <div class="modal-content">
      <div class="modal-body">
        <div class="myform bg-dark">
          
          <section class="row form form-100 gradient-form" style="background-color: rgb(42, 50, 151)">
            <div class="container col-sm-12 card rounded-5 card-body p-lg-8 mw-md-6 text-black justify-content-center align-items-center h-10" style="height: 700px;">
              <div class="text-center">
                <form id = "add_application_form" style="display:block">
                  <label for="emailSent">Message envoyé à l'employeur:</label>
                  <input type="text" id="emailSent" name="emailSent" required ><br>
                  <br>
                  <label for="adID">ID de l'annonce canidatée:</label>
                  <input type="text" id="adID" name="adID" required ><br>
                  <br>
                  <label for="peopleID">Id du candidat</label>
                  <input type="text" id="peopleID" name="peopleID" required ><br>
                  <br>
                  <button id="addApplication">ADD</button>
                </form>
              </div>
            </div>
          </section>
          
        </div>
      </div>
    </div>
  </div>
